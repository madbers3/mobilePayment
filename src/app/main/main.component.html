<div class="operator-main-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let operator of operators">
        <a class="h-100 d-block" routerLink="/operator/{{operator.id}}">
          <mat-card class="operator-mat-card">
            <img mat-card-image [src]="operator.logo" *ngIf="operator.logo">
            <mat-icon *ngIf="!operator.logo">phone</mat-icon>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</div>
